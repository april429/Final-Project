<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="./styles/index.css">
  <title>Document</title>

</head>

<body>
  <div class="page-container">
    <div class="sidebar">
      <div class="btn sidebar-btn toggle-btn active" id="school_data">
        <span>
          Public School Data
        </span>
        <input type="checkbox" id="toggle-button-1" checked />
        <label for="toggle-button-1" class="toggle-button">
          <span class="toggle-button__handle"></span>
        </label>
      </div>
      <div class="btn sidebar-btn toggle-btn active" id="library_data">
        <span>
          Library data
        </span>
        <input type="checkbox" id="toggle-button-2" checked />
        <label for="toggle-button-2" class="toggle-button">
          <span class="toggle-button__handle"></span>
        </label>
      </div>
      <div class="btn sidebar-btn toggle-btn active" id="county_data">
        <span>
          County Lines
        </span>
        <input type="checkbox" id="toggle-button-3" checked />
        <label for="toggle-button-3" class="toggle-button">
          <span class="toggle-button__handle"></span>
        </label>
      </div>

      <div class="divider"></div>

      <div class="selectors">
        <span class="selector btn active">Libraries</span>
        <span class="selector btn">Schools</span>
      </div>

      <div class="data-container" id="library_data_container">
      </div>

      <div class="data-container hidden" id="school_data_container">
      </div>

    </div>

    <div class="map-container">
      <div id="map"></div>
    </div>

  </div>
</body>
<script src="./scripts/index.js"></script>

</html>
