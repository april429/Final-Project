<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.js' s></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.css'
    type='text/css' />
  <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="icon" type="image/x-icon"
    href="https://www.clipartmax.com/png/middle/309-3095597_open-book-icon-png-clipart-free-library-open-book-icon-png.png">
  <title>School and Library Distance</title>

</head>

<body>
  <div class="page-container">
    <div class="sidebar">
      <div class="btn sidebar-btn toggle-btn active" id="school_data">
        <span>
          Public School Data
        </span>
        <input type="checkbox" id="toggle-button-1" checked />
        <label for="toggle-button-1" class="toggle-button">
          <span class="toggle-button__handle"></span>
        </label>
      </div>
      <div class="btn sidebar-btn toggle-btn active" id="library_data">
        <span>
          Library data
        </span>
        <input type="checkbox" id="toggle-button-2" checked />
        <label for="toggle-button-2" class="toggle-button">
          <span class="toggle-button__handle"></span>
        </label>
      </div>
      <div class="btn sidebar-btn toggle-btn active" id="county_data">
        <span>
          County Lines
        </span>
        <input type="checkbox" id="toggle-button-3" checked />
        <label for="toggle-button-3" class="toggle-button">
          <span class="toggle-button__handle"></span>
        </label>
      </div>

      <div class="divider"></div>

      <div class="selected-feature-container">
        <H3 class="selected-feature-title">Please Select a point on the map or from below for distance comparison</H3>
      </div>

      <div class="divider"></div>

      <div class="selectors">
        <span class="selector btn active">Libraries</span>
        <span class="selector btn">Schools</span>
      </div>

      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search...">
        <i class="fa fa-search search-icon"></i>
      </div>

      <div class="data-container" id="library_data_container">
      </div>

      <div class="data-container hidden" id="school_data_container">
      </div>

    </div>

    <div class="map-container">
      <div id="map"></div>
    </div>

  </div>
</body>
<script type="module" src="./scripts/index.js"></script>

</html>
